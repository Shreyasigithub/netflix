<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #141414;
    color: white;
  }

  .header {
    background-color: #E50914;
    padding: 10px 0;
    text-align: center;
  }

  .header img {
    width: 120px;
  }

  .banner {
    background-image: url('https://www.reliancedigital.in/wp-content/uploads/2019/02/netflix_movies_cover.jpg');
    background-size: cover;
    background-position: center;
    height: 500px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;

    font-size: 3rem;
    margin-bottom: 20px;
  }

  .button {
    background-color: #E50914;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
  }

  .movies-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
  }

  .movie {
    margin: 10px;
    border-radius: 5px;
    overflow: hidden;
    width: 200px;
  }

  .movie img {
    width: 100%;
    height: auto;
  }

  .footer {
    background-color: #222;
    padding: 20px;
    text-align: center;
  }
</style>
